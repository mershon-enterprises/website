<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Mershon Enterprises - A Bakersfield Software Company</title>
    <meta name=description content="Mershon Enterprises LLC is a Bakersfield
      software technology powerhouse with over 10 years of experience in web
      application development, industrial applications (SCADA/HMI), systems
      integration, and technical talent recruiting for all your project needs.">
    <meta name=keywords content="software, software development, bakersfield,
      web development, SCADA, mobile applications, apps, programmers,
      technical, ios, android, developers, recruit, consultant">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css" />
    <!-- endbuild -->

  </head>
  <body style="display:none;" ng-app="websiteApp" ng-controller="MainCtrl" class="homepage">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Header -->
    <meheader></meheader>

    <!-- Navbar -->
    <nav id="nav" class="skel-layers-fixed">
      <ul>
        <!-- Gain the "current" class when the routes[key] object is true -->
        <!-- Clicking on any tab will change the route and the current tab -->
        <li ng-class="{current: routes['home']}"><a ng-href="#/">Home</a></li>
        <li ng-class="{current: routes['about']}"><a ng-href="#/about">Learn More</a></li>
        <li><img class="nav-logo" src="images/mec_logo_long_small.png" /></li>
        <li ng-class="{current: routes['consulting']}"><a ng-href="#/consulting">Consulting Services</a></li>
        <li ng-class="{current: routes['blog']}"><a href="http://www.building-bakersfield.com">Blog</a></li>
      </ul>
    </nav>

    <!-- Views will load here after route change. -->
    <div ng-view=""></div>

    <!-- Footer -->
    <mefooter></mefooter>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-60164153-1');
       ga('send', 'pageview');
    </script>

    <!-- CDNify dependencies go here. -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>


    <script src="bower_components/skel-old/src/skel.js"></script>
    <script src="bower_components/skel-old/src/skel-layers.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/init.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/blog.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/consulting.js"></script>
    <script src="scripts/directives/footer.js"></script>
    <script src="scripts/directives/header.js"></script>
    <script src="scripts/services/github.js"></script>
    <!-- endbuild -->
  </body>
</html>
